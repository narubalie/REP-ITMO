  <script type="text/javascript" src="plotly-latest.min.js"></script>
    <div id="placeholder" style="width: 480px; height: 400px;"></div>
    <script type="text/javascript">
      function f(x) {
        if (x<0) {
          return 2*x+1;
        } else if (0<=x && x<2) {
          return -1.5*x + 1;
        } else {
          return x-4;
        }
      }

      var line1 = {
        x:[],
        y:[],
        type:'scatter'
        };
      for (var i = -500; i<500; i++) {
        line1.x.push(i/100);
        line1.y.push(f(i/100));
      }
      var data = [line1];
      Plotly.newPlot('placeholder', data);
  </script>
